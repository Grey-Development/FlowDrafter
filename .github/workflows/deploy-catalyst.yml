name: Deploy to Zoho Catalyst

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install function dependencies
        run: |
          cd functions/gemini_proxy
          npm install
          cd ../..

      - name: Install Zoho Catalyst CLI
        run: npm install -g zcatalyst-cli

      - name: Deploy to Zoho Catalyst
        run: |
          catalyst deploy --project ${{ secrets.CATALYST_PROJECT_ID }}
        env:
          CATALYST_TOKEN: ${{ secrets.CATALYST_TOKEN }}
          CATALYST_ORG_ID: ${{ secrets.CATALYST_ORG_ID }}
          CATALYST_PROJECT_ID: ${{ secrets.CATALYST_PROJECT_ID }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: client/
          retention-days: 7
